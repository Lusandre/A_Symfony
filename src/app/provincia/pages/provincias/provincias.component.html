<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Registrar provincia</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input
            id="nombre"
            class="form-control"
            placeholder="Nombre de la provincia..."
            name="nombre"
            [(ngModel)]="nombre"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<h1>Provincias</h1>
<hr />

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Nueva Provincia
</button>

<hr />

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Provincia</th>
      <th scope="col">ID</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provincia of provincias; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ provincia.nombre }}
      </td>
      <td>{{ provincia.id | number }}</td>
      <td>
        <a
          (click)="edit(content, provincia.id, provincia.nombre)"
          class="btn btn-primary"
          ><i class="bi bi-pencil"></i> Editar</a
        >

        <a (click)="delete(provincia.id)" class="btn btn-danger px-1"
          ><i class="bi bi-trash3"></i> Eliminar</a
        >
      </td>
    </tr>
  </tbody>
</table>
